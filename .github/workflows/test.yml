name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No external dependencies needed - uses only standard library
    
    - name: Run tests
      run: |
        make test
    
    - name: Verify test output
      run: |
        ls -la test/output/
        echo "=== All Errors CSV ==="
        cat test/output/sample_cppcheck_all_errors.csv
        echo "=== Severities CSV ==="
        cat test/output/sample_cppcheck_severities.csv
        echo "=== Error Severity Only CSV ==="
        cat test/output/sample_cppcheck_error_severity_only.csv 